version: 2
jobs:
  build:
    docker:
    - image: debian:latest
    - image: java
    steps:
    - checkout
    - run:
        name: Prin sys info
        command: |
           grep -iRl "java" /
    - run:
        name: sys update
        command: apt-get update
    - run:
        name: sys update
        command: apt-get upgrade -y
    - run:
        name: install packages
        command:  apt-get install -y procps unzip wget apt-utils vim nginx supervisor libpq-dev libjpeg-dev screen tmux man build-essential
    - run:
        name: Java
        command: echo $JAVA_HOME
    - run:
        name: Install Sonarqube
        command: |
          wget https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-7.8.zip
          unzip sonarqube-7.8.zip
    - run:
        name: Run Sonarqube
        command: |
          ./sonarqube-7.8/bin/linux-x86-64/sonar.sh console
    - run:
        name: Install Sonarqube scanner
        command: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.0.0.1744-linux.zip
          unzip sonar-scanner-cli-4.0.0.1744-linux.zip
    - run:
        name: Run Sonarqube scanner
        command: |
          eval ./sonar-scanner-4.0.0.1744-linux/bin/sonar-scanner -Dsonar.projectKey=rep \
          -Dsonar.projectName=rep \
          -Dsonar.projectVersion=1.0 \
          -Dsonar.sources=. \
          -Dsonar.language=py \
          -Dsonar.login=admin \
          -Dsonar.password=admin

